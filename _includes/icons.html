<style nonce="prefetchStyle">
  <style > html {
    --link: #000000;
    --link-hover: #000000;
    --link-active: #000000;
    --link-opacity-05: rgba(0, 0, 0, 0.05);
    --text-colour: #000000;
    --secondary-text-colour: #515154;
    --secondary-text-colour-rgb: 81, 81, 84;
    --card-border: #c5c5c5;
    --background-color: #fafafa;
    --button-text-color: #000000;
  }

  html[data-theme="dark"] {
    --link: #f5f5f7;
    --link-hover: #ffffff;
    --link-active: #c4c4ca;
    --link-opacity-05: rgba(245, 245, 247, 0.1);
    --text-colour: #f5f5f7;
    --secondary-text-colour: #b8b8bc;
    --secondary-text-colour-rgb: 184, 184, 188;
    --card-border: #3a3a3c;
    --background-color: #1c1c1e;
    --button-text-color: #f5f5f7;
  }

  .link {
    color: var(--link);
    box-shadow: inset 0 -1px 0 0 rgba(var(--secondary-text-colour-rgb), 0.6);
  }
  .link:hover {
    color: var(--link-hover);
    box-shadow: inset 0 -2px 0 0 var(--link);
    background-color: var(--link-opacity-05);
  }
  .link:active {
    color: var(--link-active);
    box-shadow: inset 0 -2px 0 0 var(--link-active);
  }
  .link:focus-visible {
    outline: 2px solid var(--link);
    outline-offset: 2px;
    box-shadow: none;
    text-decoration: none;
    background-color: transparent;
  }
  .link:visited {
    color: var(--link);
  }

  #random-article-button {
    background-color: transparent;
    color: var(--text-colour);
    border: 2px solid var(--secondary-text-colour);
  }
  #random-article-button:hover {
    background-color: var(--link-opacity-05);
    border-color: var(--text-colour);
    color: var(--text-colour);
  }
  #random-article-button:active {
    background-color: rgba(var(--secondary-text-colour-rgb), 0.15);
    border-color: var(--text-colour);
    transform: none;
    box-shadow: none;
  }

  .cards .card.service {
    border: 2px solid var(--card-border); /* Use updated variable */
    outline: 2px solid transparent;
    outline-offset: 2px;
  }
  .cards .card.service:hover {
    border-color: var(--link);
  }
  .cards .card.service::before {
    background-color: var(--link);
  }
  .cards .card.service:hover::before {
    opacity: 1;
  }
  .cards .card.service:focus-within {
    outline-color: var(--link);
    border-color: var(--card-border);
  }
  .cards .card.service .service-link:focus,
  .cards .card.service .service-link:focus-visible {
    outline: none;
  }
  .cards .card.service .service__title {
    color: var(--text-colour);
  }
  .cards .card.service:hover .service__title {
    color: var(--link);
  }
  .cards .card.service .block__content {
    color: var(--secondary-text-colour);
  }

  html:not([data-theme="dark"]) .cards .card.service {
    border-color: #c5c5c5;
  }
  html:not([data-theme="dark"]) .cards .card.service:hover {
    border-color: var(--link);
  }
  html[data-theme="dark"] .cards .card.service {
    border-color: #3a3a3c;
  }
  html[data-theme="dark"] .cards .card.service:hover {
    border-color: var(--link);
  }

  .cards > ul > li > .card {
    border: 2px solid #c5c5c5;
    transition: none;
  }
  html:not([data-theme="dark"]) .cards > ul > li > .card {
    border-color: #c5c5c5;
  }
  html:not([data-theme="dark"]) .cards > ul > li > .card:hover {
    border-color: var(--link);
  }
  html[data-theme="dark"] .cards > ul > li > .card {
    border: 2px solid #525252;
  }
  html[data-theme="dark"] .cards > ul > li > .card:hover {
    border-color: var(--link); /* Use --link for hover border */
  }
  .cards > ul > li > .card:focus-within {
    border-color: var(--link);
  }
  html[data-theme="dark"] .cards > ul > li > .card:focus-within {
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.35);
  }
  .cards > ul > li > .card a:focus,
  .cards > ul > li > .card a:focus-visible {
    outline: none;
  }
  .cards > ul > li > .card h4, /* Blog card titles */
   .cards > ul > li > .card .h2 {
    color: var(--text-colour);
  }
  .cards > ul > li > .card p, /* Blog card text */
   .cards > ul > li > .card .small {
    color: var(--secondary-text-colour);
  }
</style>
