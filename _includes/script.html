<script nonce="fb24hoEs7SAuKSJtnth">
    (() => {
        const menuButton = document.querySelector('.menu__button');
        const menuList = document.querySelector('.menu__header');

        menuButton.addEventListener('click', () => {
            let expanded = menuButton.getAttribute('aria-expanded') === 'true';
            menuButton.setAttribute('aria-expanded', !expanded);
            menuButton.classList.toggle('menu__button--open');
            menuList.classList.toggle('menu__header--open');
        });
    })();
</script>



<script nonce="MN74tf5oWgJCtut2TWs">

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-workers.js', { scope: '/' }).then(function(reg) {
        console.log('Registration succeeded. Scope is ' + reg.scope);
      }).catch(function(error) {
        console.log('Registration failed with ' + error);
      });
    };
    
    
</script>
