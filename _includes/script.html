 const menuButton = document.querySelector('.menu__button');


 function mobileMenu() {
  let expanded = menuButton.getAttribute('aria-expanded') === 'true';
        menuButton.setAttribute('aria-expanded', !expanded);
        menuButton.classList.toggle('menu__button--open');
        menuList.classList.toggle('menu__header--open');
      }

    menuButton.addEventListener('click', mobileMenu);

    window.addEventListener('click', e => { 
        const target = e.target ;
        if (!target.closest('.menu__header') && !target.closest('.menu__button')) {
          let expanded = menuButton.getAttribute('aria-expanded') === 'true';
          menuButton.setAttribute('aria-expanded', !expanded);
          menuList.classList.remove('menu__header--open');

<script nonce="Lpr3pEgdeSHDkme_pHPKEgqDQUBEKxDNZl8eHveC4vw">
  document.addEventListener('DOMContentLoaded', function() {
      const elements = document.querySelectorAll('.image-expand');
      if (elements.length === 0) {
          return;
      }

      elements.forEach(function(element) {
          element.addEventListener('click', function() {
              openImage(element.getAttribute('data-url'));
          });
      });
  });

  function openImage(url) {
      window.open(url, '_blank');
  }
</script>
  

<script nonce="JoohhatAUG0vOvKglAq0ChYloUBko0sycTLyoyAEcX0">
  document.addEventListener('copy', function(e) {
      e.preventDefault();
      
      var selection = window.getSelection();
      var originalText = selection.toString();

      if (!originalText) {
          return; 
      }

      const MIN_COPY_LENGTH = 1000;
      const MAX_COPY_LENGTH = 2000;
      const MAX_UNMODIFIED_LENGTH = 250;

      if (originalText.length <= MAX_UNMODIFIED_LENGTH) {
          if (e.clipboardData) {
              e.clipboardData.setData('text/plain', originalText);
          } else if (window.clipboardData) {
              window.clipboardData.setData('Text', originalText);
          }
          return;
      }
 
      var maxLength = Math.floor(Math.random() * (MAX_COPY_LENGTH - MIN_COPY_LENGTH + 1)) + MIN_COPY_LENGTH;
      var truncatedText = originalText.substring(0, maxLength);
      
      var words = truncatedText.split(' ');
      truncatedText = words.join(' ');

     
      var sourceLink = ' [Источник: https://bartoshevich.by]';
      var modifiedText = truncatedText + sourceLink;

      if (e.clipboardData) {
          e.clipboardData.setData('text/plain', modifiedText);
      } else if (window.clipboardData) {
          window.clipboardData.setData('Text', modifiedText);
      }
  });
</script>
