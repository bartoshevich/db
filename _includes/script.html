
<script nonce="fb24hoEs7SAuKSJtnth=">
  /* @license magnet:?xt=urn:btih:d3d9a9a6595521f9666a5e94cc830dab83b65699&dn=expat.txt Expat */
 const menuList = document.querySelector('.menu__header');
 const menuButton = document.querySelector('.menu__button');


 function mobileMenu() {
  let expanded = menuButton.getAttribute('aria-expanded') === 'true';
        menuButton.setAttribute('aria-expanded', !expanded);
        menuButton.classList.toggle('menu__button--open');
        menuList.classList.toggle('menu__header--open');
      }

    menuButton.addEventListener('click', mobileMenu);

    window.addEventListener('click', e => { 
        const target = e.target ;
        if (!target.closest('.menu__header') && !target.closest('.menu__button')) {
          let expanded = menuButton.getAttribute('aria-expanded') === 'true';
          menuButton.setAttribute('aria-expanded', !expanded);
          menuList.classList.remove('menu__header--open');
          menuButton.classList.remove('menu__button--open'); 
        }
      })  ;
      /* @license-end  */
</script>

    navigator.serviceWorker.register('/service-workers.js', { scope: '/' })
      .then(function(reg) {
        console.log(`Registration succeeded. Scope is ${reg.scope}`);
      })
      .catch(function(error) {
        console.log(`Registration failed with ${error}`);
      });
  }
